<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MFQOD</title>
    <link rel="icon" type="image/x-icon" href="static/uploads/website/favicon.ico" >
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #2563eb, #06b6d4); position: relative; overflow: hidden;
        }
        .floating-shape {
            position: absolute; border-radius: 50%; opacity: 0.1; animation: float 20s infinite;
        }
        .shape1 { width: 300px; height: 300px; background: white; top: -150px; left: -150px; }
        .shape2 { width: 400px; height: 400px; background: white; bottom: -200px; right: -200px; animation-delay: 5s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }
        .container {
            position: relative; z-index: 1; background: white; border-radius: 24px; padding: 48px;
            max-width: 500px; text-align: center; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .icon {
            width: 80px; height: 80px; margin: 0 auto 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 40px;
        }
        .icon.success { background: linear-gradient(135deg, #10b981, #059669); }
        .icon.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
        h1 { font-size: 32px; font-weight: 700; margin-bottom: 16px; color: #1e293b; }
        p { font-size: 16px; color: #64748b; line-height: 1.6; margin-bottom: 32px; }
        .btn {
            display: inline-block; padding: 14px 32px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white;
            text-decoration: none; border-radius: 12px; font-weight: 600; transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body>
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="container">
        <div class="icon {{ type }}">
            {% if type == 'success' %}✓{% else %}✕{% endif %}
        </div>
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <a href="/login" class="btn">Go to Login</a>
    </div>
</body>
</html>
