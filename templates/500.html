<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | MFQOD</title>
    <link rel="icon" type="image/x-icon" href="static/uploads/website/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .error-container {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        .error-icon {
            font-size: 120px;
            margin: 30px 0;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-title {
            font-size: 42px;
            font-weight: 800;
            margin: 20px 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            font-size: 18px;
            margin: 20px 0 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: white;
            color: #f5576c;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #f5576c;
            transform: translateY(-3px);
        }

        .error-details {
            margin-top: 60px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .error-details h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .error-details p {
            font-size: 16px;
            line-height: 1.6;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-progress {
            height: 100%;
            background: white;
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; transform: translateX(0); }
            50% { width: 100%; transform: translateX(0); }
            100% { width: 100%; transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }

            .error-icon {
                font-size: 80px;
            }

            .error-title {
                font-size: 32px;
            }

            .error-message {
                font-size: 16px;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-icon">‚öôÔ∏è</div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-message">
            Whoops! Something went wrong on our end.<br>
            Our team has been notified and we're working on fixing it!
        </p>

        <div class="error-actions">
            <a href="/home" class="btn btn-primary">
                üè† Go to Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-secondary">
                üîÑ Refresh Page
            </a>
        </div>

        <div class="error-details">
            <h3>üí° What can you do?</h3>
            <p>
                ‚Ä¢ Try refreshing the page<br>
                ‚Ä¢ Check back in a few minutes<br>
                ‚Ä¢ Contact support if the problem persists
            </p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-refresh after 10 seconds
        let countdown = 10;
        const countdownElement = document.createElement('p');
        countdownElement.style.marginTop = '20px';
        countdownElement.style.fontSize = '14px';
        countdownElement.style.opacity = '0.8';
        document.querySelector('.error-details').appendChild(countdownElement);

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Auto-refreshing in ${countdown} seconds...`;
            
            if (countdown <= 0) {
                clearInterval(interval);
                location.reload();
            }
        }, 1000);

        // Cancel auto-refresh on user interaction
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                clearInterval(interval);
                countdownElement.textContent = 'Auto-refresh cancelled';
            });
        });
    </script>
</body>
</html>
