<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MFQOD</title>
    <link rel="icon" type="image/x-icon" href="static/uploads/website/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 25s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -200px;
            left: -200px;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -250px;
            right: -250px;
            animation-delay: 7s;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(100px, -100px) rotate(90deg) scale(1.1); }
            50% { transform: translate(50px, 50px) rotate(180deg) scale(0.9); }
            75% { transform: translate(-100px, 100px) rotate(270deg) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: var(--card-light);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .dark .card {
            background: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 0.15;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: inherit;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 16px;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .dark input {
            background: var(--bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .dark input:focus {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
        }

        .dark .divider::before {
            background: var(--border-dark);
        }

        .divider span {
            background: var(--card-light);
            padding: 0 16px;
            position: relative;
            color: #64748b;
            font-size: 14px;
        }

        .dark .divider span {
            background: var(--card-dark);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        a:hover {
            color: var(--primary-dark);
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s;
        }

        a:hover::after {
            width: 100%;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .card { padding: 30px 24px; }
            h1 { font-size: 28px; }
            .shape1, .shape2, .shape3 { opacity: 0.05; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">üîê</div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                    <div class="forgot-password">
                        <a href="/forgot-password">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Sign In</button>
            </form>

            <div class="divider">
                <span>Don't have an account?</span>
            </div>

            <a href="/register" style="display: block; text-align: center; font-weight: 600;">Create Account</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Client-side validation
            if (!email || !password) {
                showNotification({
                    type: 'error',
                    title: 'Validation Error',
                    message: 'Email and password are required',
                    duration: 3000
                });
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification({
                    type: 'error',
                    title: 'Invalid Email',
                    message: 'Please enter a valid email address',
                    duration: 3000
                });
                return;
            }

            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Signing In<span class="spinner"></span>';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password
                    })
                });

                // Check if response is JSON or HTML
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    // Handle JSON response
                    const data = await response.json();
                    
                    if (data.success) {
                        showNotification({
                            type: 'success',
                            title: 'Login Successful!',
                            message: data.message || 'Redirecting to home...',
                            duration: 2000
                        });

                        setTimeout(() => {
                            window.location.href = data.redirect || '/home';
                        }, 1000);
                    } else {
                        showNotification({
                            type: 'error',
                            title: 'Login Failed',
                            message: data.message || 'Invalid email or password',
                            duration: 4000
                        });
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                } else {
                    // Handle HTML response (redirect)
                    if (response.redirected) {
                        showNotification({
                            type: 'success',
                            title: 'Login Successful!',
                            message: 'Redirecting to home...',
                            duration: 2000
                        });
                        setTimeout(() => {
                            window.location.href = response.url;
                        }, 1000);
                    } else if (response.ok) {
                        // Success but no redirect, go to home
                        showNotification({
                            type: 'success',
                            title: 'Login Successful!',
                            message: 'Welcome back!',
                            duration: 2000
                        });
                        setTimeout(() => {
                            window.location.href = '/home';
                        }, 1000);
                    } else {
                        // Error response
                        showNotification({
                            type: 'error',
                            title: 'Login Failed',
                            message: 'Invalid email or password',
                            duration: 4000
                        });
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                showNotification({
                    type: 'error',
                    title: 'Connection Error',
                    message: 'Unable to connect to server. Please check your internet connection.',
                    duration: 4000
                });
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Input animation effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transition = 'transform 0.3s';
                this.parentElement.style.transform = 'scale(1.01)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Initialize theme
        if (typeof initTheme === 'function') {
            initTheme();
        }

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
