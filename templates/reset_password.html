<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Secure Portal</title>
    <link rel="icon" type="image/x-icon" href="static/uploads/website/favicon.ico" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .floating-shape { position: absolute; border-radius: 50%; opacity: 0.1; animation: float 20s infinite; }
        .shape1 { width: 300px; height: 300px; background: var(--primary); top: -150px; left: -150px; }
        .shape2 { width: 400px; height: 400px; background: var(--secondary); bottom: -200px; right: -200px; animation-delay: 5s; }
        .shape3 { width: 250px; height: 250px; background: var(--accent); top: 50%; left: 50%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }

        .container { position: relative; z-index: 1; width: 100%; max-width: 450px; padding: 20px; }
        .card {
            background: var(--card-light); border-radius: 24px; padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1); border: 1px solid var(--border-light);
            animation: slideUp 0.6s ease-out;
        }
        .dark .card { background: var(--card-dark); border-color: var(--border-dark); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin-bottom: 40px; }
        .logo {
            width: 64px; height: 64px; background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            font-size: 32px; color: white; animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        h1 {
            font-size: 32px; font-weight: 700; margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #64748b; font-size: 16px; }

        .form-group { margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
        input {
            width: 100%; padding: 14px 16px; border: 2px solid var(--border-light); border-radius: 12px;
            font-size: 16px; background: var(--bg-light); color: var(--text-light); transition: all 0.3s; outline: none;
        }
        .dark input { background: var(--bg-dark); border-color: var(--border-dark); color: var(--text-dark); }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); transform: translateY(-2px); }
        
        .password-hints { margin-top: 8px; font-size: 12px; color: #64748b; }
        .hint { display: flex; align-items: center; margin-top: 4px; }
        .hint::before { content: 'â—‹'; margin-right: 6px; color: #94a3b8; }
        .hint.valid::before { content: 'âœ“'; color: var(--success); }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .alert { padding: 14px 16px; border-radius: 12px; margin-bottom: 24px; font-size: 14px; display: none; }
        .alert.error { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error); color: var(--error); }
        .alert.success { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .spinner {
            display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; margin-left: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">ðŸ”’</div>
                <h1>Reset Password</h1>
                <p class="subtitle">Create a new secure password</p>
            </div>
            <div id="alert" class="alert"></div>
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required>
                    <div class="password-hints">
                        <div class="hint" id="hint-length">At least 8 characters</div>
                        <div class="hint" id="hint-upper">One uppercase letter</div>
                        <div class="hint" id="hint-lower">One lowercase letter</div>
                        <div class="hint" id="hint-number">One number</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        const token = window.location.pathname.split('/').pop();
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const checks = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password)
            };
            document.getElementById('hint-length').classList.toggle('valid', checks.length);
            document.getElementById('hint-upper').classList.toggle('valid', checks.upper);
            document.getElementById('hint-lower').classList.toggle('valid', checks.lower);
            document.getElementById('hint-number').classList.toggle('valid', checks.number);
        });

        const form = document.getElementById('resetForm');
        const alert = document.getElementById('alert');
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showNotification({ type: 'error', title: 'Password Mismatch', message: 'Passwords do not match. Please try again.', duration: 3000 });
                return;
            }
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Resetting<span class="spinner"></span>';
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification({ type: 'success', title: 'Password Reset Successful!', message: 'Your password has been reset. Redirecting to login...', duration: 2000 });
                    setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    showAlert(data.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
